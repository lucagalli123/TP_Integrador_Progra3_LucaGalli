<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RiffHouse - Carrito</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="icon" type="image/png" href="assets/img/logo/logo.png" />
    </head>
    <body>
        <header>
            <img src="assets/img/logo/logo.png" alt="Logo" class="logo" />
            <h1>RiffHouse</h1>
            <div class="div-selector-tema">
                <label for="tema">Tema:</label>
                <select id="tema">
                    <option value="claro">Claro</option>
                    <option value="oscuro">Oscuro</option>
                </select>
            </div>
            <nav>
                <a href="productos.html">Productos</a>
                <a href="index.html" id="btnSalir">Salir</a>
            </nav>
        </header>

        <main class="claro">
            <h2>Carrito de Compras</h2>
            <div id="carritoContainer" class="productos-grid-carrito"></div>
            <div id="detalleTotal" class="detalle-total">
                <p id="totalCompra">Total: $0</p>
                <button id="btnFinalizar">Finalizar Compra</button>
            </div>
        </main>

        <footer>
            <p>Desarrollado por: Luca Galli</p>
        </footer>

        <script type="module" src="assets/js/carrito.js"></script>
        <script type="module" src="assets/js/temas.js"></script>
    </body>
</html>
