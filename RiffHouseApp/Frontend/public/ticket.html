<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RiffHouse - Ticket</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="icon" type="image/png" href="/img/logo/logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Bungee+Inline&family=Bungee+Shade&family=Honk:SHLN@46.9&family=Nosifer&family=Rubik+Wet+Paint&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="div-logo-riffhouse">
                <img src="/img/logo/logo.png" alt="Logo" class="logo" />
                <h1>RiffHouse</h1>
            </div>
            <div class="div-tema-nav">
                <div class="div-selector-tema">
                    <label for="temaSelect">Tema:</label>
                    <select id="temaSelect">
                        <option value="claro">Claro</option>
                        <option value="oscuro">Oscuro</option>
                    </select>
                </div>
                <nav>
                    <a href="/" id="btnNuevaCompra">Nueva Compra</a>
                </nav>
            </div>
        </header>

        <main id="main" class="claro">
            <h2 id="titulo">Ticket de Compra</h2>
            <div id="ticketContainer"></div>
            <div id="errorContainer" style="margin-bottom: 25px"></div>
            <button id="btnDescargar">Descargar PDF</button>
        </main>

        <footer>
            <p>Desarrollado por: Luca Galli</p>
        </footer>

        <script type="module" src="/js/ticket.js"></script>
    </body>
</html>
