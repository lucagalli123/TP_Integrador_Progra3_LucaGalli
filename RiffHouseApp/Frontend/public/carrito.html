<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RiffHouse - Carrito</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="icon" type="image/png" href="/img/logo/logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Bungee+Inline&family=Bungee+Shade&family=Honk:SHLN@46.9&family=Nosifer&family=Rubik+Wet+Paint&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="div-logo-riffhouse">
                <img src="/img/logo/logo.png" alt="Logo" class="logo" />
                <h1>RiffHouse</h1>
            </div>
            <div class="div-tema-nav">
                <div class="div-selector-tema">
                    <label for="temaSelect">Tema:</label>
                    <select id="temaSelect">
                        <option value="claro">Claro</option>
                        <option value="oscuro">Oscuro</option>
                    </select>
                </div>
                <nav>
                    <a href="/productos.html">Productos</a>
                    <a href="/" id="btnSalir">Salir</a>
                </nav>
            </div>
        </header>

        <main id="main" class="claro">
            <h2 id="titulo">Carrito de Compras</h2>
            <div id="carritoContainer" class="productos-grid-carrito"></div>
            <div id="carritoContainerVacio"></div>
            <div id="detalleTotal" class="detalle-total">
                <p id="totalCompra">Total: $0</p>
                <div id="detalleCompra"></div>
                <button id="btnFinalizar">Finalizar Compra</button>
            </div>
        </main>

        <div id="modalCompraConfirm" class="modal">
            <div class="modal-container">
                <span id="cerrarModal" class="cerrar-modal">&times;</span>
                <p>¿Desea confirmar la compra?</p>
                <div class="modal-botones">
                    <button id="confirmCompra">Sí</button>
                    <button id="cancelCompra">No</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Desarrollado por: Luca Galli</p>
        </footer>

        <script type="module" src="/js/carrito.js"></script>
    </body>
</html>
