<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RiffHouse - Productos</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="icon" type="image/png" href="/img/logo/logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Bungee+Inline&family=Bungee+Shade&family=Honk:SHLN@46.9&family=Nosifer&family=Rubik+Wet+Paint&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <img src="/img/logo/logo.png" class="logo" alt="Logo" />
            <h1>RiffHouse</h1>
            <div class="div-selector-tema">
                <label for="tema">Tema:</label>
                <select id="tema">
                    <option value="claro">Claro</option>
                    <option value="oscuro">Oscuro</option>
                </select>
            </div>
            <nav>
                <a href="/">Inicio</a>
                <a href="/carrito.html">Carrito</a>
            </nav>
        </header>

        <main id="main" class="claro">
            <section class="categorias">
                <div class="linea"></div>
                <button id="btnGuitarras">Guitarras</button>
                <button id="btnBajos">Bajos</button>
                <div class="linea"></div>
            </section>

            <section id="productosContainer" class="productos-grid"></section>

            <section class="paginacion">
                <div class="linea"></div>
                <button id="pagAnterior">Anterior</button>
                <span id="pagNum">1</span>
                <button id="pagSiguiente">Siguiente</button>
                <div class="linea"></div>
            </section>
        </main>

        <footer>
            <p>Desarrollado por: Luca Galli</p>
        </footer>

        <script type="module" src="/js/productos.js"></script>
    </body>
</html>
