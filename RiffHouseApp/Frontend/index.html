<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RiffHouse - Bienvenida</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="icon" type="image/png" href="assets/img/logo/logo.png" />
    </head>
    <body>
        <header>
            <img src="assets/img/logo/logo.png" alt="Logo" class="logo" />
            <h1>RiffHouse</h1>
            <div class="div-selector-tema">
                <label for="tema">Tema:</label>
                <select id="tema">
                    <option value="claro">Claro</option>
                    <option value="oscuro">Oscuro</option>
                </select>
            </div>
        </header>

        <main id="main" class="claro">
            <h2 id="titulo">Bienvenido al Autoservicio de Guitarras y Bajos</h2>
            <input type="text" id="nombreUsuario" placeholder="Ingrese su nombre" required />
            <button id="btnContinuar">Continuar</button>
        </main>

        <footer>
            <p>Desarrollado por: Luca Galli</p>
        </footer>

        <script type="module" src="assets/js/index.js"></script>
        <script type="module" src="assets/js/temas.js"></script>
    </body>
</html>
